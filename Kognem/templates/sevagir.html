{% extends "base.html" %}
{% load static %}

{% block body %}
<style>
/* Chat container */
.chat-container {
    max-width: 750px;
    margin: 30px auto;
    border: 1px solid #ddd;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    height: 700px;
    background: #f9f9f9;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Header */
.chat-header {
    background: #fff;
    padding: 20px 25px;
    border-bottom: 1px solid #ddd;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.chat-header .user-info {
    display: flex;
    align-items: center;
}
.chat-header .user-info img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 15px;
    object-fit: cover;
    border: 2px solid #4caf50;
}
.chat-header .user-info .full-name {
    font-weight: 600;
    font-size: 18px;
    color: #222;
}
.chat-header .user-info .username {
    font-size: 14px;
    color: #888;
}

/* Messages */
.chat-messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: #e5ddd5;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* Message bubbles */
.message {
    max-width: 65%;
    padding: 12px 18px;
    border-radius: 20px;
    word-wrap: break-word;
    position: relative;
    display: inline-block;
    animation: fadeIn 0.3s ease;
}
.message.self {
    background: #dcf8c6;
    align-self: flex-end;
    border-bottom-right-radius: 0;
}
.message.other {
    background: #fff;
    align-self: flex-start;
    border-bottom-left-radius: 0;
}

/* Sender info */
.message .sender-name {
    font-weight: 600;
    font-size: 12px;
    color: #111;
    margin-bottom: 2px;
}
.message .sender-username {
    font-size: 11px;
    color: #666;
    margin-bottom: 5px;
}

/* Timestamp */
.message small {
    display: block;
    font-size: 10px;
    color: #666;
    margin-top: 5px;
    text-align: right;
}

/* Chat input */
.chat-input {
    display: flex;
    padding: 15px 20px;
    border-top: 1px solid #ddd;
    background: #fff;
}
.chat-input input {
    flex: 1;
    padding: 12px 20px;
    border-radius: 25px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 15px;
}
.chat-input button {
    margin-left: 12px;
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    background: #4caf50;
    color: #fff;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.2s ease;
}
.chat-input button:hover {
    background: #45a049;
}

/* Scrollbar styling */
.chat-messages::-webkit-scrollbar {
    width: 8px;
}
.chat-messages::-webkit-scrollbar-thumb {
    background-color: rgba(0,0,0,0.2);
    border-radius: 4px;
}
.chat-messages::-webkit-scrollbar-track {
    background: transparent;
}

/* Fade in animation */
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(5px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>

<div class="chat-container" id="chat-app" data-room="{{ room_name }}" data-self="{{ request.user.id }}" data-other="{{ other.id }}">
    <div class="chat-header">
        <span class="full-name">{{ other.profile.full_name }}</span>
        <span class="username">@{{ other.username }}</span>
    </div>

    <div class="chat-messages" id="messages">
        {% for msg in messages %}
            <div class="message {% if msg.sender == request.user.username %}self{% else %}other{% endif %}">
                <div class="sender">{{ msg.sender }}</div>
                <div class="text">{{ msg.content }}</div>
                <small>{{ msg.created_at|date:"M d, Y H:i" }}</small>
            </div>
        {% endfor %}
    </div>
    </div>

    <form id="send-form" class="chat-input">
        <input id="message-input" type="text" placeholder="Type a message..." autocomplete="off">
        <button type="submit">Send</button>
    </form>
</div>

<script>
(function(){
    const chatEl = document.getElementById('chat-app');
    const selfUsername = chatEl.dataset.self;
    const otherUsername = chatEl.dataset.other;
    const messagesDiv = document.getElementById('messages');
    const form = document.getElementById('send-form');
    const input = document.getElementById('message-input');

    form.addEventListener('submit', async e => {
        e.preventDefault();
        const text = input.value.trim();
        if(!text) return;

        const resp = await fetch(`/chat/${otherUsername}/send/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type':'application/x-www-form-urlencoded'
            },
            body: `text=${encodeURIComponent(text)}`
        });

        const data = await resp.json();
        if(data.message){
            const msg = data.message;
            const el = document.createElement('div');
            el.classList.add('message', 'self');
            el.innerHTML = `
                <div class="sender">${msg.sender}</div>
                <div class="text">${msg.content}</div>
                <small>${new Date(msg.created_at).toLocaleString()}</small>
            `;
            messagesDiv.appendChild(el);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        input.value = '';
    });

    // Optional: auto-scroll on load
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
})();
</script>
{% endblock %}

<script>
(function(){
    const chatEl = document.getElementById('chat-app');
    const messagesDiv = document.getElementById('messages');
    const form = document.getElementById('send-form');
    const input = document.getElementById('message-input');
    const selfUsername = '{{ request.user.username }}';
    const otherUsername = '{{ other.username }}';

    // ✅ Send message
    form.addEventListener('submit', async e => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;

        const resp = await fetch(`/chat/${otherUsername}/send/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `text=${encodeURIComponent(text)}`
        });

        const data = await resp.json();
        if (data.message) {
            addMessage(data.message, true);
        }

        input.value = '';
    });

    // ✅ Add a message bubble
    function addMessage(msg, isSelf) {
        const el = document.createElement('div');
        el.classList.add('message', isSelf ? 'self' : 'other');
        el.innerHTML = `
            <div class="text">${msg.content}</div>
            <small>${msg.created_at}</small>
        `;
        messagesDiv.appendChild(el);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // ✅ Fetch messages from backend
    async function fetchMessages() {
        try {
            const resp = await fetch(`/chat/${otherUsername}/messages/`);
            if (!resp.ok) return;
            const data = await resp.json();

            const currentMessages = messagesDiv.querySelectorAll('.message');
            const currentCount = currentMessages.length;
            const newCount = data.messages.length;

            // If new messages have arrived
            if (newCount > currentCount) {
                messagesDiv.innerHTML = '';
                data.messages.forEach(msg => {
                    const isSelf = msg.sender === selfUsername;
                    addMessage(msg, isSelf);
                });
            }
        } catch (err) {
            console.error('Error fetching messages:', err);
        }
    }

    // ✅ Auto-refresh every 1 second
    setInterval(fetchMessages, 1000);

    // ✅ Initial scroll
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
})();
</script>
