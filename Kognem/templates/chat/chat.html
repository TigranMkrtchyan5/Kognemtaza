<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Chat</title>

<!-- Styles for Chat -->
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f2f5;
}

/* Main chat container */
.chat-container {
    max-width: 750px;
    margin: 30px auto;
    border: 1px solid #ddd;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    height: 700px;
    background: #f9f9f9;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    overflow: hidden;
}

/* Chat Header */
.chat-header {
    background: #fff;
    padding: 20px 25px;
    border-bottom: 1px solid #ddd;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.chat-header .full-name {
    font-weight: 600;
    font-size: 18px;
    color: #222;
}
.chat-header .username {
    font-size: 14px;
    color: #888;
}

/* Messages area */
.chat-messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: #e5ddd5;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* Individual message styling */
.message {
    max-width: 65%;
    padding: 12px 18px;
    border-radius: 20px;
    word-wrap: break-word;
    position: relative;
    display: inline-block;
    animation: fadeIn 0.3s ease;
}
.message.self {
    background: #dcf8c6;
    align-self: flex-end;
    border-bottom-right-radius: 0;
}
.message.other {
    background: #fff;
    align-self: flex-start;
    border-bottom-left-radius: 0;
}
.message .sender {
    font-weight: 600;
    font-size: 12px;
    color: #111;
    margin-bottom: 2px;
}
.message .text {
    font-size: 14px;
    color: #222;
}
.message small {
    display: block;
    font-size: 10px;
    color: #666;
    margin-top: 5px;
    text-align: right;
}

/* Chat input section */
.chat-input {
    display: flex;
    padding: 15px 20px;
    border-top: 1px solid #ddd;
    background: #fff;
}
.chat-input input {
    flex: 1;
    padding: 12px 20px;
    border-radius: 25px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 15px;
}
.chat-input button {
    margin-left: 12px;
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    background: #4caf50;
    color: #fff;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.2s ease;
}
.chat-input button:hover {
    background: #45a049;
}

/* Scrollbar styling */
.chat-messages::-webkit-scrollbar {
    width: 8px;
}
.chat-messages::-webkit-scrollbar-thumb {
    background-color: rgba(0,0,0,0.2);
    border-radius: 4px;
}
.chat-messages::-webkit-scrollbar-track {
    background: transparent;
}

/* Fade-in animation */
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(5px);}
    to {opacity: 1; transform: translateY(0);}
}

/* Additional info messages */
.info-msg {
    text-align: center;
    font-size: 12px;
    color: #666;
    margin: 10px 0;
}

/* Loading spinner */
.loader {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #4caf50;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    animation: spin 1s linear infinite;
    margin: auto;
    margin-top: 10px;
}
@keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
}

/* Responsive adjustments */
@media (max-width: 800px) {
    .chat-container {
        max-width: 95%;
        height: 600px;
    }
}
</style>
</head>
<body>

<div class="chat-container" id="chat-app" data-room="{{ room_name }}" data-self="{{ request.user.username }}" data-other="{{ other.id }}">
    <div class="chat-header">
        <span class="full-name">{{ other.profile.full_name }}</span>
        <span class="username">@{{ other.username }}</span>
    </div>

    <div class="chat-messages" id="messages">
        {% for msg in messages %}
            <div class="message {% if msg.sender == request.user.username %}self{% else %}other{% endif %}">
                <div class="sender">{{ msg.sender }}</div>
                <div class="text">{{ msg.content }}</div>
                <small>{{ msg.created_at|date:"M d, Y H:i" }}</small>
            </div>
        {% endfor %}
    </div>

    <div class="info-msg" id="info-msg">You are now chatting with {{ other.username }}</div>

    <form id="send-form" class="chat-input">
        <input id="message-input" type="text" placeholder="Type a message..." autocomplete="off">
        <button type="submit">Send</button>
    </form>
</div>

<!-- JS for chat functionality -->
<script>
(function(){
    const chatEl = document.getElementById('chat-app');
    const selfUsername = chatEl.dataset.self;   // Your username or ID
    const otherUserId = chatEl.dataset.other;  // This MUST be the numeric user ID
    const messagesDiv = document.getElementById('messages');
    const form = document.getElementById('send-form');
    const input = document.getElementById('message-input');

    function addMessage(msg, isSelf) {
        const el = document.createElement('div');
        el.classList.add('message', isSelf ? 'self' : 'other');
        el.innerHTML = `
            <div class="sender">${msg.sender}</div>
            <div class="text">${msg.content}</div>
            <small>${new Date(msg.created_at).toLocaleString()}</small>
        `;
        messagesDiv.appendChild(el);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function fetchMessages() {
        try {
            const resp = await fetch(`/chat/${otherUserId}/messages/`);
            if (!resp.ok) {
                console.warn('Failed to fetch messages:', resp.status);
                return;
            }
            const data = await resp.json();
            const currentCount = messagesDiv.querySelectorAll('.message').length;
            const newCount = data.messages.length;

            // Only update if there are new messages
            if (newCount > currentCount) {
                messagesDiv.innerHTML = '';
                data.messages.forEach(msg => {
                    const isSelf = msg.sender === selfUsername;
                    addMessage(msg, isSelf);
                });
            }
        } catch (err) {
            console.error('Error fetching messages:', err);
        }
    }

    // Send a new message
    form.addEventListener('submit', async e => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;

        try {
            const resp = await fetch(`/chat/${otherUserId}/send/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `text=${encodeURIComponent(text)}`
            });

            if (!resp.ok) {
                console.error('Failed to send message:', resp.status);
                return;
            }

            const data = await resp.json();
            if (data.message) {
                addMessage(data.message, true); // Add as self
            }

            input.value = '';
        } catch (err) {
            console.error('Error sending message:', err);
        }
    });

    // Initial load
    fetchMessages();
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    // Auto-refresh every 1 second
    setInterval(fetchMessages, 1000);
})();
</script>

</body>
</html>
