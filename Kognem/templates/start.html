{% load static %}
<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kognem — Սկսել</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a2a1f 0%, #051a12 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .city-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70%;
            z-index: 1;
        }

        /* Buildings */
        .buildings {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-end;
            gap: 2px;
        }

        .building {
            background: linear-gradient(180deg, #1a3a2f 0%, #0f291f 100%);
            border: 1px solid #2ecc71;
            flex: 1;
            position: relative;
            animation: buildingGlow 4s infinite alternate;
        }

        .building:nth-child(odd) {
            height: 60%;
            background: linear-gradient(180deg, #2a4a3f 0%, #1a392f 100%);
        }

        .building:nth-child(even) {
            height: 80%;
        }

        .building:nth-child(3n) {
            height: 40%;
        }

        .building:nth-child(5n) {
            height: 90%;
        }

        /* Windows */
        .windows {
            position: absolute;
            top: 10%;
            left: 10%;
            right: 10%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .window {
            background: #ffd700;
            border-radius: 2px;
            animation: windowFlicker 3s infinite;
        }

        .window:nth-child(2n) {
            animation-delay: 1s;
        }

        .window:nth-child(3n) {
            animation-delay: 2s;
        }

        /* Cars */
        .cars-container {
            position: absolute;
            bottom: 20%;
            width: 100%;
            height: 60px;
        }

        .car {
            position: absolute;
            width: 80px;
            height: 30px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            border-radius: 8px 8px 0 0;
            animation: carMove 15s linear infinite;
            box-shadow: 0 0 20px #2ecc71;
        }

        .car::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 10px;
            width: 20px;
            height: 10px;
            background: #2ecc71;
            border-radius: 4px 4px 0 0;
        }

        .car::after {
            content: '';
            position: absolute;
            top: -5px;
            right: 10px;
            width: 15px;
            height: 8px;
            background: #ff6b6b;
            border-radius: 2px;
        }

        .car:nth-child(2) {
            background: linear-gradient(135deg, #d4af37, #b8941f);
            animation-delay: -5s;
            animation-duration: 12s;
        }

        .car:nth-child(3) {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            animation-delay: -8s;
            animation-duration: 18s;
        }

        /* Login Container */
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            background: rgba(10, 42, 31, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid #2ecc71;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 50px rgba(46, 204, 113, 0.3);
            min-width: 400px;
        }

        .brand {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #2ecc71, #d4af37);
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
        }

        .tagline {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #e8f5e9;
            opacity: 0.9;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #d4af37, #b8941f);
            color: #051a12;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .btn-guest {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #2ecc71;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(46, 204, 113, 0.5);
        }

        /* Animations */
        @keyframes carMove {
            0% {
                left: -100px;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                left: 100%;
                opacity: 0;
            }
        }

        @keyframes buildingGlow {
            0%, 100% {
                box-shadow: 0 0 5px rgba(46, 204, 113, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(46, 204, 113, 0.6);
            }
        }

        @keyframes windowFlicker {
            0%, 100% {
                opacity: 1;
                background: #ffd700;
            }
            50% {
                opacity: 0.3;
                background: #ff6b6b;
            }
        }

        /* Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                min-width: 90%;
                margin: 0 20px;
                padding: 30px 20px;
            }
            
            .brand {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated City Background -->
    <div class="stars" id="stars"></div>
    
    <div class="city-container">
        <div class="buildings" id="buildings"></div>
        <div class="cars-container" id="carsContainer"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <h1 class="brand">KOGNEM</h1>
        <p class="tagline">Միացեք ապագայի առաջադրանքների պլատֆորմին</p>
        
        <div class="button-group">
            <a href="{% url 'login' %}" class="btn btn-primary">ՄՈՒՏՔ</a>
            <a href="{% url 'register' %}" class="btn btn-secondary">ԳՐԱՆՑՎԵԼ</a>
            <a href="{% url 'home' %}" class="btn btn-guest">ՇԱՐՈՒՆԱԿԵԼ ՈՐՊԵՍ ՀՅՈՒՐ</a>
        </div>
    </div>

    <script>
        // Create stars
        function createStars() {
            const stars = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                stars.appendChild(star);
            }
        }

        // Create buildings
        function createBuildings() {
            const buildings = document.getElementById('buildings');
            for (let i = 0; i < 20; i++) {
                const building = document.createElement('div');
                building.className = 'building';
                
                // Add windows
                const windows = document.createElement('div');
                windows.className = 'windows';
                
                const windowCount = Math.floor(Math.random() * 6) + 3;
                for (let j = 0; j < windowCount; j++) {
                    const window = document.createElement('div');
                    window.className = 'window';
                    window.style.height = Math.random() * 15 + 5 + 'px';
                    windows.appendChild(window);
                }
                
                building.appendChild(windows);
                buildings.appendChild(building);
            }
        }

        // Create cars
        function createCars() {
            const carsContainer = document.getElementById('carsContainer');
            for (let i = 0; i < 3; i++) {
                const car = document.createElement('div');
                car.className = 'car';
                car.style.bottom = Math.random() * 30 + 'px';
                carsContainer.appendChild(car);
            }
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            createBuildings();
            createCars();
            
            // Add hover effects to buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                });
                
                btn.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
